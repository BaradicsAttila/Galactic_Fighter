  <body>
    <div class="spaceshipchooser">
      <div class="spaceships spaceship1">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred">
        <span>Red Monster</span>
      </div>
      <div class="spaceships spaceship2">
        <img src="src/Imgages/SpaceshipYellow.png" alt="SpaceshipYellow">
        <span>Red Monster</span>

      </div>
      <div class="spaceships spaceship3">
        <img src="src/Imgages/SpaceshipLightBlue.png" alt="SpaceshipLightBlue">
        <span>Red Monster</span>

      </div>
      <div class="spaceships spaceship4">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred">
        <span>Red Monster</span>

      </div>
      <div class="spaceships spaceship5">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred">
        <span>Red Monster</span>

      </div>
      <div class="spaceships spaceship6">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred">
        <span>Red Monster</span>

      <div class="spaceships spaceship7">

      <div class="spaceships spaceship8">

        <span>Red Monster</span>

      </div>
    </div>
    <div class="timer">Time: <span>00:00</span></div>
    <div class="menu">
      <div class="scoreBoard">
        <div class="currentScore">Current Score: 0</div>
        <div class="bestScore">Best Score: 0</div>
      </div>
      <div class="settings">
        <img src="src/Imgages/Settings.png" alt="settings" class="gearPNG">
      </div>
    </div>
    <div class="settingsList">
      <p>Change Difficulty </p>
        <div class="diff"><span>Easy</span> <span class="selectedDiff">Normal</span> <span>Hard</span></div>
      <p>Change Spaceship</p>
      <p>Change Backround</p>
      <div class="backroundChooser">
        <div class="selectedBg">Space</div>
        <div>Desert</div>
        <div>Moon</div>
      </div>
    </div>
    <div class="map">
      <div class="spaceship">

      </div>
