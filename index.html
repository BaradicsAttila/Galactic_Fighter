<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Fighter</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div class="menu">
      <div class="gametitle">Galactic Fighter</div>
      <div class="menuponts">
        <div class="startGame">Start Game</div>
        <div class="instructions">Instructions</div>
        <div class="menusettings">Settings</div>
        <div class="credits">Credits</div>
      </div>
    </div>
    <div class="spaceshipchooser">
      <div class="spaceships spaceshipRed selectedSpaceship">
        <img src="src/Imgages/SpaceshipRed.png" alt="SpaceshipRed" />
        <span>Red Monster</span>
      </div>
      <div class="spaceships spaceshipYellow">
        <img src="src/Imgages/SpaceshipYellow.png" alt="SpaceshipYellow" />
        <span>Red Monster</span>
      </div>
      <div class="spaceships spaceshipLightBlue">
        <img
          src="src/Imgages/SpaceshipLightBlue.png"
          alt="SpaceshipLightBlue"
        />
        <span>Red Monster</span>
      </div>
      <div class="spaceships spaceship4">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred" />
        <span>Red Monster</span>
      </div>
      <div class="spaceships spaceship5">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred" />
        <span>Red Monster</span>
      </div>
      <div class="spaceships spaceship6">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred" />
        <span>Red Monster</span>
      </div>
      <div class="spaceships spaceship7">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred" />
        <span>Red Monster</span>
      </div>
      <div class="spaceships spaceship8">
        <img src="src/Imgages/SpaceshipRed.png" alt="Spaceshipred" />
        <span>Red Monster</span>
      </div>
    </div>
    <div class="timer">Time: <span>00:00</span></div>
    <div class="harts"></div>
    <div class="headbar">
      <div class="scoreBoard">
        <div class="currentScore">Current Score: 0</div>
        <div class="bestScore">Best Score: 0</div>
      </div>
      <div class="settings">
        <img src="src/Imgages/Settings.png" alt="settings" class="gearPNG" />
      </div>
    </div>
    <div class="settingsList">
      <div class="diff">Change Difficulty</div>
      <div class="diffselecterdiv">
        <input id="option1" type="radio" name="difchange" value="easy" /><label
          for="option1"
          class="easy diffpadd"
          >Easy</label
        >
        <input
          id="option2"
          type="radio"
          name="difchange"
          value="normal"
        /><label for="option2" class="normal diffpadd selectedDiff"
          >Normal</label
        >
        <input id="option3" type="radio" name="difchange" value="hard" /><label
          for="option3"
          class="hard diffpadd"
          >Hard</label
        >
      </div>
      <div class="changeSpaceship">Change Spaceship</div>
      <div class="changeTheme">Change Theme</div>
      <div class="backroundChooser">
        <div class="selectedBg">
          Space <img src="src/Imgages/BackgroundSpace.png" alt="Space" />
        </div>
        <div class="">
          Desert <img src="src/Imgages/BackgroundDesert.png" alt="Space" />
        </div>
        <div class="">
          Moon <img src="src/Imgages/BackgroundMoon.jpg" alt="Space" />
        </div>
      </div>
      <div class="apply"></div>
    </div>
    <div class="backToMenu"></div>
    <div class="map">
      <div class="spaceship"></div>
    </div>
  </body>
</html>
